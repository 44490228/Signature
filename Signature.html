<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Signature</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .signature-table {
      width: 100%;
      max-width: 800px;
      min-width: 320px;
      height: 294px;
      font-family: Arial, Helvetica, sans-serif;
      color: #23234c;
      margin: auto;
      background: url('https://i.ibb.co/TqHsm6zm/Email-Signatures-V8.png') center/cover no-repeat;
      border-spacing: 0;
    }
    .logo-cell {
      width: 50%;
      text-align: center;
      vertical-align: middle;
      padding-right: 2rem;
    }
    .content-cell {
      width: 50%;
      vertical-align: middle;
      text-align: left;
      padding-left: 2rem;
    }
    .name {
      font-size: 22px;
      font-weight: 700;
      color: #23234c;
      padding-bottom: 2px;
      text-align: left;
    }
    .title {
      font-size: 16px;
      color: #2a9fd6;
      padding-bottom: 10px;
      text-align: left;
    }
    .info-list {
      list-style: none;
      margin: 0 0 10px 0;
      padding: 0;
    }
    .info-list li {
      font-size: 15px;
      color: #23234c;
      padding-bottom: 6px;
      text-align: left;
      display: flex;
      align-items: center;
    }
    .info-list img {
      margin-right: 8px;
      vertical-align: middle;
    }
    .button-row {
      padding-top: 8px;
    }
    .schedule-btn {
      background: #2D74B4;
      color: #fff;
      padding: 8px 22px;
      text-decoration: none;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 600;
      display: inline-block;
      box-shadow: 0 2px 8px #2D74B4;
      margin: auto;
    }
    @media only screen and (max-width: 800px) {
      .signature-table {
        max-width: 100% !important;
        height: auto !important;
      }
      .logo-cell, .content-cell {
        width: 100% !important;
        display: block !important;
        text-align: center !important;
        padding-bottom: 2rem !important;
      }
      .content-cell {
        padding: 0 2rem 2rem 2rem !important;
        text-align: left !important;
      }
      .name, .title, .info-list li {
        text-align: left !important;
        margin-left: 0 !important;
      }
      .button-row {
        text-align: center !important;
      }
    }
    @media only screen and (max-width: 500px) {
      .signature-table {
        font-size: 12px !important;
        min-width: 320px !important;
      }
      .logo-cell img {
        width: 80px !important;
      }
      .logo-cell, .content-cell {
        padding-bottom: 1.5rem !important;
      }
      .content-cell {
        padding: 0 0.5rem 1.5rem 0.5rem !important;
        display: flex !important;
        flex-direction: column !important;
        justify-content: center !important;
        align-items: center !important;
        text-align: center !important;
      }
      .name, .title, .info-list li {
        text-align: center !important;
        margin-left: 0 !important;
      }
      .button-row {
        text-align: center !important;
      }
    }
    @media only screen and (max-width: 400px) {
      .logo-cell img {
        width: 56px !important;
      }
    }
  </style>
</head>
<body>
<table class="signature-table">
  <tr>
    <td class="logo-cell">
      <img src="https://fancy-blue-wave.s3.amazonaws.com/logos/files/001/424/966/landscape/WhatsApp_Image_2025-09-29_at_12.30.06_5cb32119.jpg" alt="Logo" width="140" style="display:inline-block; margin:auto; border-radius:50%;">
    </td>
    <td class="content-cell">
      <div class="name">Sam Pechin</div>
      <div class="title">Director</div>
      <ul class="info-list">
        <li>
          <img src="https://img.icons8.com/ios-filled/18/2a9fd6/new-post.png" width="18">
          <a href="mailto:sam@samunw.com" style="color:#23234c; text-decoration:none;">sam@samunw.com</a>
        </li>
        <li>
          <img src="https://img.icons8.com/ios-filled/18/2a9fd6/phone.png" width="18">
          512-592-2945
        </li>
        <li>
          <img src="https://img.icons8.com/ios-filled/18/2a9fd6/domain.png" width="18">
          <a href="https://www.samunw.com" target="_blank" style="color:#23234c; text-decoration:none;">www.samunw.com</a>
        </li>
      </ul>
      <div class="button-row">
        <a href="#" class="schedule-btn">Schedule a Meeting</a>
      </div>
    </td>
  </tr>
</table>
</body>
</html>
