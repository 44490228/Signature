<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Signature</title>
  <style>
    @media only screen and (max-width: 600px) {
      table[style*="max-width:800px"] {
        max-width: 98% !important;
        font-size: 13px !important;
        height: auto !important;
      }
      img[alt="Logo"] {
        width: 80px !important;
      }
      td[style*="width:50%;"] {
        display: block !important;
        width: 100% !important;
        text-align: center !important;
        padding-bottom: 12px !important;
      }
      td[style*="vertical-align:middle; text-align:left;"] {
        text-align: center !important;
      }
    }
  </style>
</head>
<body>
<!-- Modern Centered Email Signature Layout with Previous Logo -->
<table cellpadding="0" cellspacing="0" border="0" style="width:100%; max-width:800px; height:294px; font-family: Arial, Helvetica, sans-serif; color:#23234c; ">
    <td style="width:50%; text-align:center; vertical-align:middle;">
      <img src="https://fancy-blue-wave.s3.amazonaws.com/logos/files/001/424/966/landscape/WhatsApp_Image_2025-09-29_at_12.30.06_5cb32119.jpg" alt="Logo" width="140" style="display:inline-block; margin:auto; border-radius:50%;">
    </td>
    <td style="width:50%; vertical-align:middle; text-align:left;">
      <table cellpadding="0" cellspacing="0" border="0" style="margin:auto; background:transparent;">
        <tr>
          <td style="font-size:22px; font-weight:700; color:#23234c; padding-bottom:2px;">Sam Pechin</td>
        </tr>
        <tr>
          <td style="font-size:16px; color:#2a9fd6; padding-bottom:10px;">Director</td>
        </tr>
        <tr>
          <td style="font-size:15px; color:#23234c; padding-bottom:6px;">
            <img src="https://img.icons8.com/ios-filled/18/2a9fd6/new-post.png" width="18" style="vertical-align:middle; margin-right:8px;">
            <a href="mailto:sam@samunw.com" style="color:#23234c; text-decoration:none;">sam@samunw.com</a>
          </td>
        </tr>
        <tr>
          <td style="font-size:15px; color:#23234c; padding-bottom:6px;">
            <img src="https://img.icons8.com/ios-filled/18/2a9fd6/phone.png" width="18" style="vertical-align:middle; margin-right:8px;">
            512-592-2945
          </td>
          
        </tr>
        <tr>
          <td style="font-size:15px; color:#23234c; padding-bottom:10px;">
            <img src="https://img.icons8.com/ios-filled/18/2a9fd6/domain.png" width="18" style="vertical-align:middle; margin-right:8px;">
            <a href="https://www.samunw.com" target="_blank" style="color:#23234c; text-decoration:none;">www.samunw.com</a>
          </td>
        </tr>
        <tr>
          <td style="padding-top:8px;">
            <a href="#" style="background:#2D74B4; color:#fff; padding:8px 22px; text-decoration:none; border-radius:20px; font-size:15px; font-weight:600; display:inline-block; box-shadow:0 2px 8px #2D74B4;">Schedule a Meeting</a>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
